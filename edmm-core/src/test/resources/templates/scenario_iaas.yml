---
version: edm_1_0

components:

  ## Spring PetClinic Application

  pet_clinic:
    type: web_application
    artifacts:
      - war: ./petclinic/petclinic.war
    operations:
      start: ./petclinic/start.sh
    relations:
      - hosted_on: pet_clinic_tomcat
      - connects_to: db

  pet_clinic_tomcat:
    type: tomcat
    operations:
      create: ./tomcat/create.sh
      start: ./tomcat/start.sh
    relations:
      - hosted_on: pet_clinic_ubuntu

  pet_clinic_ubuntu:
    type: compute
    properties:
      machine_image: ubuntu
      instance_type: large
      key_name: edmm
      public_key: |
        -----BEGIN PUBLIC KEY-----
        MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCqGKukO1De7zhZj6+H0qtjTkVxwTCpvKe4eCZ0
        FPqri0cb2JZfXJ/DgYSF6vUpwmJG8wVQZKjeGcjDOL5UlsuusFncCzWBQ7RKNUSesmQRMSGkVb1/
        3j+skZ6UtW+5u09lHNsj6tQ51s1SPrCBkedbNf0Tp0GbMJDyR4e9T04ZZwIDAQAB
        -----END PUBLIC KEY-----
    operations:
      configure: ./ubuntu/configure.sh

  ## Database

  db:
    type: mysql_database
    properties:
      schema_name: petclinic
      user: root
      password: petclinic
    artifacts:
      - sql: ./petclinic/db.sql
    operations:
      configure: ./mysql_database/configure.sh
    relations:
      - hosted_on: dbms

  dbms:
    type: mysql_dbms
    properties:
      root_password: petclinic
    relations:
      - hosted_on: db_ubuntu

  db_ubuntu:
    type: compute
    properties:
      machine_image: ubuntu
      instance_type: large
      key_name: edmm
      public_key: |
        -----BEGIN PUBLIC KEY-----
        MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCqGKukO1De7zhZj6+H0qtjTkVxwTCpvKe4eCZ0
        FPqri0cb2JZfXJ/DgYSF6vUpwmJG8wVQZKjeGcjDOL5UlsuusFncCzWBQ7RKNUSesmQRMSGkVb1/
        3j+skZ6UtW+5u09lHNsj6tQ51s1SPrCBkedbNf0Tp0GbMJDyR4e9T04ZZwIDAQAB
        -----END PUBLIC KEY-----
    operations:
      configure: ./ubuntu/configure.sh

###############################################
## Component Types
###############################################
component_types:

  ## Generic Types

  base:
    extends: null
    description: The base type
    metadata: {}
    operations:
      create: ~
      configure: ~
      start: ~
      stop: ~
      delete: ~

  software_component:
    extends: base

  compute:
    extends: base
    properties:
      os_family:
        type: string
        description: Specifies the type of operating system
        default_value: linux
      machine_image:
        type: string
        description: The name of the machine image to use
      instance_type:
        type: string
        description: The name of the instance type to provision
      key_name:
        type: string
        description: The name of the key pair to use for authentication
      public_key:
        type: string
        description: The public key of the key pair to use for authentication

  web_server:
    extends: software_component
    properties:
      port:
        type: integer
        default_value: 80

  web_application:
    extends: base

  dbms:
    extends: software_component
    properties:
      port:
        type: integer
      root_password:
        type: string

  database:
    extends: base
    properties:
      schema_name:
        type: string
      user:
        type: string
      password:
        type: string

  ## Technology-specific Types

  tomcat:
    extends: web_server
    properties:
      port:
        type: integer
        default_value: 8080

  mysql_dbms:
    extends: dbms
    properties:
      port:
        type: integer
        default_value: 3306

  mysql_database:
    extends: database

###############################################
## Relation Types
###############################################
relation_types:

  depends_on:
    extends: null
    properties: {}
    operations:
      pre_configure_source: ~
      pre_configure_target: ~
      post_configure_source: ~
      post_configure_target: ~
      target_changed: ~
      target_removed: ~

  hosted_on:
    extends: depends_on

  connects_to:
    extends: depends_on